[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html" 
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"
  framework = "vite"

# Custom headers for security and caching
[[headers]]
  for = "/*" 
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; connect-src 'self'; img-src 'self' data: https://images.pexels.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"

# Cache static assets
[[headers]]
  for = "/assets/*" 
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables
[template.environment]
  VITE_APP_ENV = "production"