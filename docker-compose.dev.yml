version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: urban_dev_db
    restart: always
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_pass
      POSTGRES_DB: urban_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build:
      context: ./backend
    container_name: urban_backend_dev
    command: npm run start:dev
    restart: always
    env_file:
      - ./backend/.env.dev
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://dev_user:dev_pass@postgres:5432/urban_dev

  frontend:
    build:
      context: ./frontend
    container_name: urban_frontend_dev
    command: npm run dev
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pgdata:
